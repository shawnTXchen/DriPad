//=============== animation functions ======================
      function updatePoly(d) {
        // Spawn a new polyline every 20 vertices, because updating a 100-vertex poly is too slow
        if (poly2.getPath().getLength() > 20) {
          poly2=new google.maps.Polyline([polyline.getPath().getAt(lastVertex-1)]);
          // map.addOverlay(poly2)
        }

        if (polyline.GetIndexAtDistance(d) < lastVertex+2) {
           if (poly2.getPath().getLength()>1) {
             poly2.getPath().removeAt(poly2.getPath().getLength()-1)
           }
           poly2.getPath().insertAt(poly2.getPath().getLength(),polyline.GetPointAtDistance(d));
        } else {
          poly2.getPath().insertAt(poly2.getPath().getLength(),endLocation.latlng);
        }
      }

      
      function updateStep(d){
        //   var ind = polyline.GetIndexAtDistance(d);
        //   console.log(ind);
        //   console.log(d);
          if (d>accDistance-10){
              curStepInd++;
              console.log(curStepInd);
              accDistance = accDistance + stepsDistance[curStepInd];
              console.log(accDistance);
              var steptext = stepsIns[curStepInd];
              var curtext =  document.getElementById("step").innerHTML;
              document.getElementById("step").innerHTML = curtext + "<br>" + curStepInd + "<b>Next:</b> "+steptext;
              timerHandle = setTimeout("animate()", 1000);
          }
          else{
              timerHandle = setTimeout("animate()", tick);
          }
      }
      
      function animate() {
        d = d + step;
// alert("animate("+d+")");
        if (d>eol) {
          map.panTo(endLocation.latlng);
          marker.setPosition(endLocation.latlng);
          return;
        }
        //console.log(d);
        var p = polyline.GetPointAtDistance(d);
        //console.log(p);
        map.panTo(p);
        marker.setPosition(p);
        //updatePoly(d);
        updateStep(d);
      }

function stopAnimation(){
    //console.log(stopFlag);

        stopFlag = 1;
        document.getElementById("button").value = "Resume";
        clearTimeout(timerHandle); 
    }
    else {
        stopFlag = 0;
        document.getElementById("button").value = "Stop";
        timerHandle = setTimeout("animate()", tick);
    } 
}
